<html>
<head>
  <title>My GuessingGame Web Page </title>
  <script>
  function guessingGame() {
    var number = Math.round( Math.random() * 100 + 1 );
    var guess = "";
    while (guess != number) {
      guess = prompt("Guess a number between 1 and 100: ");
      if ( guess > number )
          alert("Too high.");
      else if (guess < number)
        alert("Too low.");
      else
        alert("Correct, you win!");
    }
    var userName = prompt("What is your name?")
    for (var i = 1; i < 100; i++) {
      document.write(userName + " wins! ")
    }
  }
  </script>
  </head>
<body>
  <h1>Ishaan's GuessingGame Web Page </h1>
  <h3>I am not learning only JavaScript, I am also learning some HTML! </h3>
  <p> I can even mix JavaScript programs into my HTML pages -
    click the button below to see one of my JavaScript programs! </p>
    <button onclick="guessingGame();">Click me to see my GuessingGame program!</button>
  </body>
  </html>
