<html>
<head>
  <title>My SayMyName Web Page </title>
  <script>
  function sayMyName() {
    var name = prompt("What is your name?")
    var number = prompt("How many times should I write your name?")
    for (var i=0; i<=number; i++) {
      document.write( name + " " )
    }
  }
  </script>
  </head>
<body>
  <h1>Ishaan's SayMyName Web Page </h1>
  <h3>I am not learning only JavaScript, I am also learning some HTML! </h3>
  <p> I can even mix JavaScript programs into my HTML pages -
    click the button below to see one of my JavaScript programs! </p>
    <button onclick="sayMyName();">Click me to see my SayMyName program!</button>
  </body>
  </html>
